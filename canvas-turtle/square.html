<body>
<h1>Square</h1>
<canvas id="canvas1" width="400" height="400"></canvas>
<script type="text/javascript">
  var turtle = new Turtle("canvas1");

  turtle.left(90);
  turtle.forward(150);
  turtle.left(90);

  turtle.left(90);

</script>
